<div class="mt-8 mb-8">
  <div class="flex flex-column align-items-center justify-content-center text-center">
      <h2>Perfil de {{usuario?.nombre}}</h2>
    <div class="col-8 mt-4 mb-4">
        <p-card class="border-800"  styleClass="bg-cyan-100 border-solid">
          <div>
            <div>
              {{ usuario?.nombre }}
            </div>
            <div>
              {{ usuario?.apellido }}
            </div>
            <div>
              {{ usuario?.fecha_nacimiento }}
            </div>
          </div>
        </p-card>
    </div>
  </div>
    
  <div class="text-center align-items-center justify-content-center">
    <p-card [style]="{width: 'width'}" styleClass="styleClass">
        <div class="align-items-center justify-content-center">
        <form [formGroup]="formulario">
            <h1>Modificar datos de {{usuario?.nombre}}</h1>
            
            <div class="p-2">
                <input type="text" placeholder="Nombre" pInputText formControlName="nombre" />
            </div>
            <div class="p-2">
                <input type="text" placeholder="Apellido" pInputText formControlName="apellido" />
            </div>
            <div class="p-2">
                <input type="text" placeholder="Email" pInputText formControlName="email" />
            </div>
            
            <div class="p-2">
                <p-calendar placeholder="Fecha de Nacimiento" formControlName="fecha_nacimiento"></p-calendar>
            </div>
            <div class="mt-4 mb-4">
                <p-button (click)="guardarCambios()" label="Guardar cambios"></p-button>
            </div>
        </form>
        </div>
        <div class="mt-4 mb-4 mr-2 ml-2">
          <p-button icon="pi pi-iconName"severity="danger" label="Cerrar SesiÃ³n" (click)="logout()"></p-button>
        </div>
    </p-card>
    
</div>
